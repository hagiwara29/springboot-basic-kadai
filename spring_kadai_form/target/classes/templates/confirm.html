<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>確認画面</title>
</head>
<body>

<h2>内容の確認</h2>

<p>名前：<span th:text="${contactForm.name}"></span></p>
<p>メール：<span th:text="${contactForm.email}"></span></p>
<p>内容：<span th:text="${contactForm.message}"></span></p>

<!-- hidden で値を引き継いで complete に渡す -->
<form action="/complete" method="post">
    <input type="hidden" name="name" th:value="${contactForm.name}">
    <input type="hidden" name="email" th:value="${contactForm.email}">
    <input type="hidden" name="message" th:value="${contactForm.message}">
    <button type="submit">送信</button>
</form>

<form action="/form" method="get">
    <button type="submit">戻る</button>
</form>

</body>
</html>
